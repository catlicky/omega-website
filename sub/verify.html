
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omega | Verify Email</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div id="particles-js"></div>
  <main class="content">
    <h1>Email Verification</h1>
    <div class="panel">
      <div id="verificationStatus">Verifying...</div>
    </div>
  </main>
  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const tokens = JSON.parse(localStorage.getItem('tokens') || '{}');
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    
    if (tokens[token]) {
      const email = tokens[token];
      const user = users.find(u => u.email === email);
      if (user) {
        user.verified = true;
        localStorage.setItem('users', JSON.stringify(users));
        delete tokens[token];
        localStorage.setItem('tokens', JSON.stringify(tokens));
        document.getElementById('verificationStatus').innerText = 'Email verified! You can now login.';
      }
    } else {
      document.getElementById('verificationStatus').innerText = 'Invalid or expired verification link.';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="../scripts/app.js"></script>
</body>
</html>
